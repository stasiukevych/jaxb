plugins {
    id 'java'
    id 'war'
}

group = 'org'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('javax.xml.bind:jaxb-api:2.3.1')
    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.1')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}